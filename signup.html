<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="description" content="Sign up for Campus Market and unlock a world of buying, selling, and trading opportunities in your college community. Create your account today!">
</head>
  <body>
    <header>
      <div class="logo">mylogo</div>
      <nav class="navMenu">
       
          <a href="index.html">Home</a>
          <a href="account.html">Account</a>
          <a href="faqs.html">FAQs</a> 
     </nav>
      <div class="searchBar">  
        <input type="text" placeholder="Search">
      </div>
    </header>
    <div class="signup-container">
      <div class="signup-box">
          <h2>Sign Up</h2>
          <form action="/signup" method="POST">
              <div class="input-box">
                  <label for="fullname">Full Name</label>
                  <input type="text" id="fullname" name="fullname" required>
              </div>
              <div class="input-box">
                  <label for="email">Email</label>
                  <input type="email" id="email" name="email" required>
              </div>
              <div class="input-box">
                  <label for="username">Username</label>
                  <input type="text" id="username" name="username" required>
              </div>
              <div class="input-box">
                  <label for="password">Password</label>
                  <input type="password" id="password" name="password" required>
              </div>
              <div class="input-box">
                  <label for="confirm-password">Confirm Password</label>
                  <input type="password" id="confirm-password" name="confirm-password" required>
              </div>
              <div class="signup-button">
                  <button type="submit">Sign Up</button>
              </div>
              <p class="login-link">Already have an account? <a href="account.html">Log in here</a></p>
          </form>
      </div>
  </div>
  </body>
</html>
